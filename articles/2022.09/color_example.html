<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #app {
        display: flex;
      }

      .box {
        width: 300px;
        height: 300px;
        margin: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #box1 {
        background-color: rgb(0, 238, 0);
      }

      #box2 {
        background-color: rgb(0, 235, 0);
      }

      #box3 {
        background-color: rgb(0, 232, 0);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="box" id="box1">rgb(0, 238, 0)</div>
      <div class="box" id="box2">rgb(0, 235, 0)</div>
      <div class="box" id="box3">rgb(0, 232, 0)</div>
    </div>
  </body>
</html>
